version: '3.9'

services:
  # ===============================
  # Base de données PostgreSQL
  # ===============================
  postgres:
    image: postgres:15
    container_name: archivage_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: archivage
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - archivage_net

  # ===============================
  # MinIO (Stockage des fichiers)
  # ===============================
  minio:
    image: minio/minio:latest
    container_name: archivage_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # accès API S3
      - "9001:9001"   # console d’administration web
    networks:
      - archivage_net

  # ===============================
  # Interface Web (Next.js)
  # ===============================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archivage_web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/archivage
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      NEXTAUTH_SECRET: secretdevkey
      NEXTAUTH_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - minio
    networks:
      - archivage_net

networks:
  archivage_net:

volumes:
  pgdata:
  minio_data:
